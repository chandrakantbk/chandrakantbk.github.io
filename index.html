<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandrakant K - Practices</title>
    <link href="assets/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/user.style.css" rel="stylesheet">

    <script src="assets/lib/jquery-3.5.1.min.js"></script>
    <script src="js/binary.search.js"></script>
</head>

<body>
    <div class="container">
        <div class="shadow p-3 mb-3">
            <!-- <button class="btn btn-primary" onclick="showTab('binary')">Binary Search</button> -->
            <h1 class="text-center">CK - Algorithms</h1>
        </div>

        <div class="shadow m-3 p-3 binary">
            <h1 class="mb-2">Binary Search Example</h1>
            <textarea class="form-control in_array" data-id="search_array" placeholder="Enter Array of numbers []">[10, 12, 14, 15, 21, 26, 28, 30, 35, 34, 38, 40, 42, 45, 48, 50 ]</textarea>

            <div class="my-3">
                <input type="number" class="form-control" placeholder="Enter value to search" data-id="search_string">
                <button class="btn btn-success" onclick="getSearchResult()">SEARCH</button>
            </div>
            <hr>
            <div class="d-flex">
                <label class="form-control">Result </label>
                <input type="text" class="form-control disabled mr-2" disabled data-id="bi_result">
                <label class="form-control">Time Taken: </label>
                <input type="text" class="form-control disabled" disabled data-id="exe_time_box">
            </div>

        </div>

        <div class="shadow m-3 p-3 jump-search">
            <h1 class="mb-2">Binary Search Example</h1>
            <textarea class="form-control in_array" data-id="search_array" placeholder="Enter Array of numbers []">[10, 12, 14, 15, 21, 26, 28, 30, 35, 34, 38, 40, 42, 45, 48, 50 ]</textarea>

            <div class="my-3">
                <input type="number" class="form-control" placeholder="Enter value to search" data-id="search_string">
                <button class="btn btn-success" onclick="getSearchResult()">SEARCH</button>
            </div>
            <hr>
            <div class="d-flex">
                <label class="form-control">Result </label>
                <input type="text" class="form-control disabled mr-2" disabled data-id="result_box">
                <label class="form-control">Time Taken: </label>
                <input type="text" class="form-control disabled" disabled data-id="exe_time_box">
            </div>

        </div>

    </div>
</body>

</html>
